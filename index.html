<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexcore Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      font-size: 15px;
    }
    input {
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }
    .tool-item {
      background: rgba(0,0,0,0.4);
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tool-item span {
      font-weight: bold;
    }
    #searchBox {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
    }
    /* Secret tap zone */
    #secretZone {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background: rgba(255,0,0,0.2); /* make faint visible for testing */
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>‚ö° Lexcore Toolkit ‚ö°</header>

  <!-- Toolkit Login -->
  <div id="loginBox" class="container">
    <h2>üîë Enter Toolkit Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password...">
    <button onclick="checkPassword()">üîì Unlock</button>
  </div>

  <!-- Toolkit Tools -->
  <div id="toolSection" class="container" style="display:none;">
    <h2>üõ† Available Tools</h2>
    <input type="text" id="searchBox" placeholder="üîç Search tools..." onkeyup="filterTools()">
    <div id="toolsList"></div>
  </div>

  <!-- Hidden Admin Panel -->
  <div id="adminPanel" class="container" style="display:none;">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="checkAdmin()">Unlock Admin</button>

    <div id="adminContent" style="display:none; margin-top:20px;">
      <h3>üîê Change Access Keys</h3>
      <input type="text" id="newToolkitPass" placeholder="New Toolkit Password">
      <button onclick="updateToolkitPass()">Update Toolkit Key</button>
    </div>
  </div>

  <!-- Hidden Tap Zone -->
  <div id="secretZone"></div>

  <script>
    const BIN_ID = "68b01908ae596e708fd9d7ed"; 
    const API_KEY = "$2a$10$JGRQTj.hSG5JBwt.sbxTxem2drGj0diI1p81318H6O12kD4ljsyHK"; 
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let binData = null; 
    let tapCount = 0;
    let tapTimer = null;

    // Load data
    async function loadData(){
      try {
        let res = await fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY }});
        let data = await res.json();
        binData = data.record;
        console.log("‚úÖ Data loaded", binData);
      } catch (e) {
        console.error("Load failed", e);
      }
    }

    // Toolkit login
    function checkPassword(){
      if(!binData){ 
        alert("‚è≥ Please wait, loading data...");
        return;
      }
      let input = document.getElementById("passwordInput").value;
      if(input === binData.keys.toolkit){
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("toolSection").style.display = "block";
        renderTools();
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    // Render tools
    function renderTools(){
      let container = document.getElementById("toolsList");
      container.innerHTML = "";
      binData.tools.forEach((t)=>{
        container.innerHTML += `
          <div class="tool-item">
            <span>${t.name}</span>
            <a href="${t.link}" target="_blank">üîó Open</a>
          </div>
        `;
      });
    }

    // Search
    function filterTools(){
      let search = document.getElementById("searchBox").value.toLowerCase();
      let container = document.getElementById("toolsList");
      container.innerHTML = "";
      binData.tools
        .filter(t => t.name.toLowerCase().includes(search))
        .forEach((t)=>{
          container.innerHTML += `
            <div class="tool-item">
              <span>${t.name}</span>
              <a href="${t.link}" target="_blank">üîó Open</a>
            </div>
          `;
        });
    }

    // Secret tap unlock ‚Üí redirect to admin.html
document.getElementById("secretZone").addEventListener("click", ()=>{
  tapCount++;
  clearTimeout(tapTimer);
  tapTimer = setTimeout(()=>{ tapCount = 0; }, 5000); // reset after 5s
  if(tapCount >= 10){
    window.location.href = "admin.html"; // go to separate Admin Panel page
  }
});

    // Admin login
    function checkAdmin(){
      let input = document.getElementById("adminPass").value;
      if(input === binData.keys.admin){
        document.getElementById("adminContent").style.display = "block";
      } else {
        alert("‚ùå Wrong admin password!");
      }
    }

    // Update toolkit password
    async function updateToolkitPass(){
      let newPass = document.getElementById("newToolkitPass").value;
      if(newPass.trim() === "") return alert("Enter a password");
      binData.keys.toolkit = newPass;
      try {
        let res = await fetch(BIN_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(binData)
        });
        alert("‚úÖ Toolkit password updated!");
      } catch (e) {
        alert("‚ùå Update failed");
      }
    }

    loadData();
  </script>
</body>
</html>
