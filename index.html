<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Lexcore Premium Tools ⚡</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 2em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }
    #tools {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
    }
    .tool-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .tool-card:hover {
      transform: scale(1.02);
    }
    .tool-card h3 {
      margin: 0 0 10px 0;
    }
    .tool-card button {
      background: #ff00ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tool-card button:hover {
      background: #d600d6;
    }
  </style>
</head>
<body>
  <h1>⚡ Lexcore Premium Tools ⚡</h1>
  <div id="tools">Loading tools...</div>

  <script>
    const BIN_ID = "68b01908ae596e708fd9d7ed";
    const API_KEY = "$2a$10$JGRQTj.hSG5JBwt.sbxTxem2drGj0diI1p81318H6O12kD4ljsyHK";

    async function loadTools() {
      try {
        let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: {
            "X-Master-Key": API_KEY
          }
        });
        let data = await res.json();
        let tools = data.record || [];

        let container = document.getElementById("tools");
        container.innerHTML = "";

        if (tools.length === 0) {
          container.innerHTML = "<p>✨ No tools available yet.</p>";
        } else {
          tools.forEach(t => {
            container.innerHTML += `
              <div class="tool-card">
                <h3>${t.name}</h3>
                <a href="${t.link}" target="_blank">
                  <button>⬇ Download</button>
                </a>
              </div>`;
          });
        }
      } catch (e) {
        document.getElementById("tools").innerHTML =
          "<p style='color:orange;'>⚠ Couldn't load tools. Please try again later.</p>";
      }
    }

    loadTools();
  </script>
</body>
</html>
