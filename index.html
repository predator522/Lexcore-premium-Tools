<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexcore Premium Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #1d2671, #c33764);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      text-align: center;
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      position: relative;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }
    .tool-card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .tool-card:hover {
      transform: scale(1.05);
    }
    .tool-card h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffeb3b;
    }
    .tool-card a button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .tool-card a button:hover {
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }

    /* Secret zone */
    #secretZone {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 40px;
      height: 40px;
      background: rgba(255,0,0,0.3);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Admin panel modal */
    #adminPanel {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      overflow-y: auto;
    }
    #adminPanel h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #adminPanel input {
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      border: none;
    }
    #adminPanel button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    ‚ö° Lexcore Premium Tools ‚ö°
    <div id="secretZone"></div>
  </header>

  <!-- Tools container -->
  <section id="tools" class="tools">
    <p style="text-align:center;">Loading tools...</p>
  </section>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>üîë Admin Panel</h2>
    <input type="text" id="toolName" placeholder="Tool Name">
    <input type="text" id="toolLink" placeholder="Tool Link (URL)">
    <button onclick="addTool()">‚ûï Add Tool</button>
    <button onclick="closeAdmin()">‚ùå Close</button>
    <div id="adminTools"></div>
  </div>

  <script>
    // =====================
    // TOOLKIT PASSWORD CHECK
    // =====================
    if (!localStorage.getItem("toolkitPassword")) {
      localStorage.setItem("toolkitPassword", "T3RROR REBORN");
    }

    let savedToolkitPass = localStorage.getItem("toolkitPassword");
    let enteredToolkitPass = prompt("üîë Enter Toolkit password:");

    if (enteredToolkitPass !== savedToolkitPass) {
      document.body.innerHTML = "<h1 style='text-align:center;color:red;'>‚ùå Wrong password. Access denied.</h1>";
      throw new Error("Toolkit password wrong");
    }

    // =====================
    // JSONBIN CONFIG
    // =====================
    const BIN_ID = "68b01908ae596e708fd9d7ed";
    const API_KEY = "$2a$10$JGRQTj.hSG5JBwt.sbxTxem2drGj0diI1p81318H6O12kD4ljsyHK";

    // =====================
    // LOAD TOOLS
    // =====================
    async function loadTools() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });

        const data = await response.json();
        const tools = data.record.tools || [];
        localStorage.setItem("cachedTools", JSON.stringify(tools)); // fallback cache

        renderTools(tools);
      } catch (e) {
        console.error(e);
        let cached = JSON.parse(localStorage.getItem("cachedTools") || "[]");
        renderTools(cached);
      }
    }

    function renderTools(tools) {
      const container = document.getElementById("tools");
      container.innerHTML = "";
      if (tools.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#fff;'>‚ú® No tools available yet. Ask admin to add some!</p>";
      } else {
        tools.forEach(t => {
          container.innerHTML += `
            <div class="tool-card">
              <h3>${t.name}</h3>
              <a href="${t.link}" target="_blank">
                <button>‚¨á Download</button>
              </a>
            </div>`;
        });
      }
    }

    // =====================
    // ADMIN PANEL
    // =====================
    let secretClicks = 0;
    document.getElementById("secretZone").addEventListener("click", () => {
      secretClicks++;
      if (secretClicks >= 10) {
        let pass = prompt("Enter Admin Password:");
        if (pass === "King Tesla") {
          openAdmin();
        } else {
          alert("‚ùå Wrong admin password!");
        }
        secretClicks = 0;
      }
    });

    function openAdmin() {
      document.getElementById("adminPanel").style.display = "block";
      loadAdminTools();
    }

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }

    async function loadAdminTools() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await response.json();
        const tools = data.record.tools || [];

        const adminDiv = document.getElementById("adminTools");
        adminDiv.innerHTML = "<h3>Current Tools:</h3>";
        tools.forEach((t, i) => {
          adminDiv.innerHTML += `<p>${t.name} - <a href="${t.link}" target="_blank">${t.link}</a> 
          <button onclick="removeTool(${i})">üóë Remove</button></p>`;
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function addTool() {
      let name = document.getElementById("toolName").value;
      let link = document.getElementById("toolLink").value;
      if (!name || !link) return alert("Fill all fields!");

      const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await response.json();
      let tools = data.record.tools || [];
      tools.push({ name, link });

      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "X-Master-Key": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tools })
      });

      alert("‚úÖ Tool added!");
      document.getElementById("toolName").value = "";
      document.getElementById("toolLink").value = "";
      loadTools();
      loadAdminTools();
    }

    async function removeTool(index) {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await response.json();
      let tools = data.record.tools || [];
      tools.splice(index, 1);

      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "X-Master-Key": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tools })
      });

      alert("üóë Tool removed!");
      loadTools();
      loadAdminTools();
    }

    // =====================
    // INIT
    // =====================
    document.addEventListener("DOMContentLoaded", loadTools);
  </script>
</body>
</html>
