<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexcore Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      font-size: 15px;
      width: 100%;
    }
    button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Admin Panel</h1>

  <div id="adminLogin" class="container">
    <h2>üîë Enter Admin Password</h2>
    <input type="password" id="adminPass" placeholder="Admin password">
    <button onclick="checkAdmin()">Unlock</button>
  </div>

  <div id="adminContent" class="container" style="display:none;">
    <h2>üîê Update Toolkit Password</h2>
    <input type="text" id="newToolkitPass" placeholder="New Toolkit Password">
    <button onclick="updateToolkitPass()">Update</button>
  </div>

  <script>
    const BIN_ID = "68b01908ae596e708fd9d7ed"; 
    const API_KEY = "$2a$10$JGRQTj.hSG5JBwt.sbxTxem2drGj0diI1p81318H6O12kD4ljsyHK"; 
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let binData = null;

    async function loadData(){
      let res = await fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY }});
      let data = await res.json();
      binData = data.record;
    }

    function checkAdmin(){
      let input = document.getElementById("adminPass").value;
      if(input === binData.keys.admin){
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
      } else {
        alert("‚ùå Wrong admin password!");
      }
    }

    async function updateToolkitPass(){
      let newPass = document.getElementById("newToolkitPass").value;
      binData.keys.toolkit = newPass;
      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(binData)
      });
      alert("‚úÖ Toolkit password updated!");
    }

    loadData();
  </script>
</body>
</html>
